<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Mission to Mars - Teams Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body ng-app="easterdashApp" ng-controller="ApplicationCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <toast></toast>
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/">Mission to Mars</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{active: isActive('/')}"><a href="#!/">Team Standings</a></li>
              <li ng-class="{active: isActive('/admin')}"><a ng-href="#!/admin">Admin</a></li>
              <li ng-class="{active: isActive('/stories')}"><a ng-href="#!/stories">Stories</a></li>
            </ul>

            <button type="button" class="navbar-btn btn btn-default pull-right" ng-click="showModal('setup')">
              <span class="glyphicon glyphicon-cog"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-scissors"></span> cut-n-pasted with care</p>
      </div>
    </div>

    <modal-dialog show='modals.setup.visible' dialog-title="setup" class="ng-hide">

      <div class="form-horizontal clearfix">
          <div class="form-group">
              <label class="col-sm-3" for="db-password">Remote couchDB password [optional]</label>
              <div class="col-sm-9">
                <input type="password" ng-model="settings.dbPassword" id="db-password" class="form-control">
              </div>
          </div>
          <hr />
          <div class="form-group">
              <label class="col-sm-3" for="mission-stories">Current Mission Stories</label>
              <div class="col-sm-9">
                <select type="text" ng-model="settings.stories" id="mission-stories" class="form-control">
                  <option ng-repeat="(key,story) in stories" value="{{key}}">
                    {{key}}
                  </option>
                </select>

              </div>
          </div>
          <div class="form-group">
              <label class="col-sm-3" for="hire-cost">Robot Hire Cost</label>
              <div class="col-sm-9">
                <input type="text" ng-model="settings.robotHireCost" id="hire-cost" class="form-control">
              </div>
          </div>
          <hr />
          <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                <button ng-click="saveAppSettings(settings)" class="btn btn-primary">Save settings</buttonn>
                <button ng-click="clearAppSettings(settings)" class="btn btn-danger pull-right">Clear settings</buttonn>
              </div>
          </div>
      </div>
    </modal-dialog>

    <script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.src.js"></script>
    <script src="vendor.js"></script>
    <script src="app.js"></script>
</body>
</html>
