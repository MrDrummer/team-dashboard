<div class="row">

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Acceptance Criteria</th>
        <th>Value</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="(id, story) in stories[0]">
        <th>{{id.toUpperCase()}}</th>
        <td>{{story.description}}</td>
        <td>{{story.acceptance}}</td>
        <td>{{story.value}}</td>
      </tr>
    </tbody>
  </table>

</div>
