<div class="row cash">

  <p ng-if="loading">Loading...</p>

  <div class="col-md-5">
    <div class="panel-default panel">
      <div class="panel-heading">
        <h4>Current Totals</h4>
      </div>
      <div class="panel-body">
        <canvas class="chart chart-bar" chart-data="teamTotals.data" chart-labels="teamTotals.labels" width="300" height="520"></canvas>
      </div>
    </div>
  </div>

  <div class="col-md-7">
    <div class="panel panel-default">

      <div class="panel-heading">
        <h4>All teams</h4>
      </div>
      <div class="panel-body">
        <highchart ng-if="graphsReady" id="chart1" config="highChart"></highchart>
      </div>
    </div>

  </div>

  <div class="col-md-7">
    <div class="panel panel-default">

      <div class="panel-heading">
        <h4>Current Stories</h4>
      </div>
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Team Name</th>
              <th>Current Munies</th>
              <th>Current Story</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="team in teams">
              <td>{{ team.name }}</td>
              <td>Â£{{ team.balance }}</td>
              <td>{{ team.currentStory }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <div class="col-md-12" ng-if="debug">
    <pre ng-bind="response | json"></pre>
  </div>

  <div ng-if="error" class="alert alert-danger">
    <strong>{{error.statusText}}</strong>
    <hr>
    <p>{{error.description}}</p>
  </div>

</div>
